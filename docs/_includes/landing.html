<div class="row justify-content-center align-items-center p-4 pt-8">
  <div class="col-lg-5 col-md-6 text-center mt-4">
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img src="{{ site.author.image }}" alt="{{ site.author.name }}" class="rounded-square-image wow animated zoomIn" data-wow-delay=".1s">
      </div>
    </div>

    <p class="wow animated slideInUp" data-wow-delay=".15s" data-i18n="landing.description">
      {{ site.description }}
    </p>
  </div>
</div>
