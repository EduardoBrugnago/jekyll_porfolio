<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>

  {% for skill in include.source %}
  <div class="row justify-content-between align-items-center mb-3">
    <div class="col-8">
      {% if skill.name.pt %}
        <p class="mb-0"><i class="{{ skill.icon }}"></i> <span data-lang-pt="{{ skill.name.pt }}" data-lang-en="{{ skill.name.en }}">{{ skill.name.pt }}</span></p>
      {% else %}
        <p class="mb-0"><i class="{{ skill.icon }}"></i> {{ skill.name }}</p>
      {% endif %}
    </div>
    <div class="col-4 text-right">
      {% if skill.experience.pt %}
        <p class="mb-0 text-muted" data-lang-pt="{{ skill.experience.pt }}" data-lang-en="{{ skill.experience.en }}">{{ skill.experience.pt }}</p>
      {% else %}
        <p class="mb-0 text-muted">{{ skill.experience }}</p>
      {% endif %}
    </div>
  </div>
  {% endfor %}

</div>
